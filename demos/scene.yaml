            bookstore: [0, 333, 32, 32]
            shield: [0, 1142, 32, 32]
            arrow: [1, 1175, 22, 22]

styles:
    screendoor:
        shaders:
            defines:
                GRID_SIZE: 1
            blocks:
                global: |
                    #ifdef TANGRAM_FRAGMENT_SHADER
                    #define GRID_SIZE_2 (GRID_SIZE * 2.)

                    bool isScreendoor() {
                        if ((mod(gl_FragCoord.x, GRID_SIZE_2) < GRID_SIZE && mod(gl_FragCoord.y, GRID_SIZE_2) > GRID_SIZE) ||
                            (mod(gl_FragCoord.x, GRID_SIZE_2) > GRID_SIZE && mod(gl_FragCoord.y, GRID_SIZE_2) < GRID_SIZE)) {
                            //discard;
                            return true;
                        }
                        return false;
                    }
                    #endif

    solidstate:
        base: polygons
        blend: translucent
        animated: true
        shaders:
            blocks:
                color: |
                    //color.a = mix(0.5, 1., isFeatureHover());
                    //color.a = mix(0.5, 1., 1. - step(isFeatureHover() + isFeatureClick(), 0.));
                    color.a = mix(0.5, 1., isFeatureHoverOrClick());
                    color.rgb = mix(color.rgb, vec3(1., 0., 0.), (abs(sin(u_time * 1.)) * .6) * isFeatureClick());

    fatline:
        base: lines
        animated: true
        shaders:
            uniforms:
                pulse_color: [1, 1, 0]
                pulse_width: 1.5
                pulse_speed: 1
            blocks:
                width: |
                    // make line bigger when it's selected
                    //width *= 1. + isFeatureHoverOrClick();
                    width *= mix(1., pulse_width, abs(sin(u_time * pulse_speed)) * isFeatureClick());
                color: |
                    // make line pulse when it's selected
                    color.rgb = mix(color.rgb, pulse_color, (abs(sin(u_time * pulse_speed))) * isFeatureClick());

    buildings:
        base: polygons
        mix: screendoor
        animated: true
        blend: translucent
        shaders:
            blocks:
                color: |
                    // Vary by selection state
                    if (isFeatureHover() > 0. && isScreendoor()) {
                        discard;
                    }
                    color.rgb *= mix(1., 1. - (abs(sin(u_time * 1.)) * .6), isFeatureClick());

                    // Shade by building height
                    color.rgb *= vec3((worldPosition().z*.0005 + .9));

                    // Add translucency at higher zoom
                    color.a = clamp(mix(1., 0., (u_map_position.z - 15.) * .25), .5, 1.);

    transit-lines:
        base: lines
        blend: overlay
        blend_order: -2
        shaders:
            blocks:
                filter: |
                    color.rgb *= 1.25; // pump up the colors
                    color.a *= 0.5;     // translucent
        draw: # default draw parameters
            color: function() { return feature.colour_name; }
            width: 6px
            outline:
                color: [.8, .8, .8]
                width: 1px
            interactive: true

